seed_everything: 123
trainer:
  max_epochs: 50
  # precision: "16-mixed"
model:
  class_path: src.models.SchemaRouting
  init_args:
    model_name_or_path: ./models/t5-base
    generator_config:
      max_new_tokens: 512
      # num_beams: 10
      # num_beam_groups: 10
      # diversity_penalty: 1.0
      # num_return_sequences: 10
    weight_decay: 0.0
    learning_rate: 2.0e-05
    scheduler_type: linear
    warmup_steps: 0
